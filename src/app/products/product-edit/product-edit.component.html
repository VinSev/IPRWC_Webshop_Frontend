<div class="col-md-10 col-11 mx-auto">
  <h2 class="py-4 font-weight-bold">Products ({{products.length}} results)</h2>
  <div class="row">
    <div class="col-12 col-md-12 col-lg-8 mb-lg-0 mb-5">
      <div *ngFor="let product of products">
        <app-product-edit-item [products]=products [product]="product"></app-product-edit-item>
      </div>

      <div class="px-2" *ngIf="products?.length == 0">
        <p class="p-0">No products present</p>
      </div>
    </div>
  </div>
</div>
