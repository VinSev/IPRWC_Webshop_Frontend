<div class="col-11 col-md-10 mx-auto">
  <h2 class="py-4 font-weight-bold">Products ({{products.length}} results)</h2>
  <div class="row">
    <div class="col-12 col-md-12 col-lg-8 mb-lg-0 mb-5">
      <div *ngFor="let product of products">
        <app-product-edit-item [products]=products [product]="product"></app-product-edit-item>
      </div>

      <div class="px-2" *ngIf="products?.length == 0">
        <p class="p-0">No products present</p>
      </div>
    </div>

    <div class="col-12 col-md-12 col-lg-4 mb-lg-0 mb-5">
      <div class="card px-2">
        <form class="card-body"
              (ngSubmit)="add(name.value, description.value, price.value, image.value)" #addProductForm="ngForm">
          <div class="card-title">
            <h5>Add Product</h5>
          </div>
          <div class="card-text">
            <ul class="list-unstyled">
              <li class="d-flex justify-content-between">
                <input type="text"
                       id="productName"
                       class="form-control mb-2"
                       placeholder="Product Name"
                       ngModel
                       name="productName"
                       required #name="ngModel">
              </li>
              <li class="d-flex justify-content-between">
                <input type="text"
                       id="productDescription"
                       class="form-control mb-2"
                       placeholder="Product Description"
                       ngModel
                       name="productDescription"
                       required #description="ngModel">
              </li>
              <li class="d-flex justify-content-between">
                <input type="number"
                       id="productPrice"
                       class="form-control mb-2"
                       placeholder="Product Price"
                       ngModel
                       name="productPrice"
                       required #price="ngModel">
              </li>
              <li class="d-flex justify-content-between">
                <input type="text"
                       id="productImage"
                       class="form-control mb-2"
                       placeholder="Product Image-link"
                       ngModel
                       name="productImage"
                       required #image="ngModel">
              </li>
            </ul>
            <button class="submit" [disabled]="addProductForm.invalid">Add Product</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
