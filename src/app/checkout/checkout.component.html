<div class="row">
  <div class="col-md4 text-center">
    <form (ngSubmit)="checkout(streetName.value, houseNumber.value, postcode.value, placeName.value)" #checkoutForm="ngForm">
      <h4 class="mt-5 mb-3">Please login</h4>
      <label for="streetName" class="visually-hidden">Street name</label>
      <input type="text"
             id="streetName"
             class="form-control mb-2"
             placeholder="Street Name"
             ngModel name="streetName"
             required email #streetName="ngModel">

      <label for="houseNumber" class="visually-hidden">House Number</label>
      <input type="number"
             id="houseNumber"
             class="form-control mb-2"
             placeholder="House Number"
             ngModel name="houseNumber"
             required #houseNumber="ngModel">

      <label for="postcode" class="visually-hidden">Postcode</label>
      <input type="text"
             id="postcode"
             class="form-control mb-2"
             placeholder="Postcode"
             pattern="/^\d{4} ?[a-z]{2}$/i"
             ngModel name="postcode"
             required #postcode="ngModel">

      <label for="placeName" class="visually-hidden">Place Name</label>
      <input type="text"
             id="placeName"
             class="form-control mb-2"
             placeholder="Place Name"
             ngModel name="placeName"
             required #placeName="ngModel">

      <div class="mt-3">
        <button type="submit"
                class="btn form-button w-100 button"
                [disabled]="checkoutForm.invalid">
          Checkout
        </button>
      </div>
    </form>
  </div>
</div>
