<h2 class="py-4 font-weight-bold">Orders ({{orders.length}})</h2>
<div class="row">
  <div class="col-12 col-md-12 col-lg-8 mb-lg-0 mb-5">
    <div *ngFor="let order of orders">
      <app-order-item [order]="order"></app-order-item>
    </div>

    <div class="px-2" *ngIf="orders?.length == 0">
      <p class="p-0">Your have no Orders</p>
      <button class="w-auto" routerLink="../products">Go Shopping</button>
    </div>
  </div>
</div>
