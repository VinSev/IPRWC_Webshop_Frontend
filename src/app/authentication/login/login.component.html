<div class="row">
  <div class="col-md4 text-center">
    <form (ngSubmit)="login(email.value, password.value)" #loginForm="ngForm">
      <h4 class="mt-5 mb-3">Please login</h4>
      <label for="emailAddress" class="visually-hidden">Email Address</label>
      <input type="email"
             id="emailAddress"
             class="form-control mb-2"
             placeholder="user@gmail.com"
             ngModel name="email"
             required email #email="ngModel">

      <label for="password" class="visually-hidden">Password</label>
      <input type="password"
             id="password"
             class="form-control mb-2"
             placeholder="password"
             ngModel name="password"
             required #password="ngModel">

      <div class="mt-3">
        <button type="submit"
                class="btn form-button w-100 button"
                [disabled]="loginForm.invalid">
          Login
        </button>
      </div>
    </form>
  </div>
</div>
