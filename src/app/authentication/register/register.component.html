<div class="col-md4 text-center">
  <form (ngSubmit)="register(email.value, password.value)" #registerForm="ngForm">
    <h4 class="mt-5 mb-3">Please Register</h4>
    <label for="emailAddress" class="visually-hidden">Email Address</label>
    <input type="email"
           id="emailAddress"
           class="form-control mb-2"
           placeholder="user@gmail.com"
           ngModel name="email"
           required email #email="ngModel">

    <label for="password" class="visually-hidden">Password</label>
    <input type="password"
           id="password"
           class="form-control mb-2"
           placeholder="password"
           ngModel name="password"
           required #password="ngModel">

    <div class="mt-3">
      <button type="submit"
              class="btn form-button w-100 button"
              [disabled]="registerForm.invalid">
        Register
      </button>
    </div>
  </form>
</div>
