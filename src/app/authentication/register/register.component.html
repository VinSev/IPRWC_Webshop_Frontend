<div class="row">
  <div class="col-md4 text-center">
    <form>
      <h4 class="mt-5 mb-3">Please Register</h4>
      <label for="emailAddress" class="visually-hidden">Email Address</label>
      <input type="email"
             id="emailAddress"
             class="form-control mb-2"
             placeholder="user@gmail.com" required #email>

      <label for="password" class="visually-hidden">Password</label>
      <input type="password"
             id="password"
             class="form-control mb-2"
             placeholder="password" required #password>

      <div class="mt-3">
        <button type="button"
                class="btn form-button w-100"
                (click)="register(email.value, password.value)">
          Login
        </button>
      </div>
    </form>
  </div>
</div>
